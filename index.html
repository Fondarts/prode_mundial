<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Interactivo Mundial 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-layout">
        <!-- Banner Publicitario Izquierdo -->
        <aside class="banner-ad banner-left">
            <div class="banner-placeholder">
                <p>Publicidad</p>
                <div class="banner-content">
                    <!-- Aqu√≠ ir√° el c√≥digo del banner publicitario -->
                    <div style="width: 100%; height: 100%; background: #f0f0f0; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.9em;">
                        160x600<br/>Banner Lateral
                    </div>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div>
                    <h1>‚öΩ Fixture Interactivo Mundial 2026</h1>
                    <p class="subtitle">Predice los resultados y visualiza los cruces</p>
                </div>
                <div id="auth-status" class="auth-status">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="grupos">Grupos</button>
            <button class="tab-btn" data-tab="eliminatorias">Eliminatorias</button>
            <button class="tab-btn" data-tab="torneo">Torneo</button>
        </div>

        <!-- Tab Grupos -->
        <div id="grupos" class="tab-content active">
            <div id="grupos-container"></div>
            <div class="enviar-predicciones-container">
                <button id="enviar-predicciones-btn" class="btn-enviar-predicciones">
                    üì§ Enviar Predicciones
                </button>
            </div>
        </div>

        <!-- Tab Eliminatorias -->
        <div id="eliminatorias" class="tab-content">
            <h2>Eliminatorias</h2>
            <p style="text-align: center; color: #475569; margin-bottom: 20px; font-size: 0.95em;">
                Ingresa los resultados para ver los cruces y predecir el torneo completo
            </p>
            <div id="bracket-completo-container" class="eliminatoria-container"></div>
        </div>

        <!-- Tab Torneo -->
        <div id="torneo" class="tab-content">
            <h2>üèÜ Torneo de Predicciones</h2>
            <div id="torneo-container">
                <!-- Se llenar√° din√°micamente -->
            </div>
        </div>

        <div class="actions">
            <div class="actions-left">
                <button id="reset-btn" class="btn-secondary">Resetear Todo</button>
                <button id="export-btn" class="btn-secondary">Exportar Predicciones</button>
                <button id="import-btn" class="btn-secondary">Importar Predicciones</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
            <div class="actions-right">
                <button id="actualizar-resultados-btn" class="btn-primary-api" title="Actualizar resultados desde la API">
                    üîÑ Actualizar Resultados
                </button>
                <label class="toggle-auto-update">
                    <input type="checkbox" id="auto-update-checkbox">
                    <span>Actualizaci√≥n Autom√°tica</span>
                </label>
            </div>
        </div>
            </div>
        </main>

        <!-- Banner Publicitario Derecho -->
        <aside class="banner-ad banner-right">
            <div class="banner-placeholder">
                <p>Publicidad</p>
                <div class="banner-content">
                    <!-- Aqu√≠ ir√° el c√≥digo del banner publicitario -->
                    <div style="width: 100%; height: 100%; background: #f0f0f0; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.9em;">
                        160x600<br/>Banner Lateral
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal personalizado -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
                <div class="modal-input-wrapper" id="modal-input-wrapper" style="display: none;">
                    <input type="text" id="modal-input" class="modal-input" placeholder="">
                    <button type="button" id="modal-toggle-password" class="modal-toggle-password" style="display: none;" aria-label="Mostrar/Ocultar contrase√±a">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-ok" class="modal-btn modal-btn-primary">OK</button>
                <button id="modal-cancel" class="modal-btn modal-btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="data.js"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>
    <script src="auth-service.js"></script>
    <script src="auth-ui.js"></script>
    <script src="api-config.js"></script>
    <script src="api-service.js"></script>
    <script src="torneo.js"></script>
    <script src="app.js"></script>
</body>
</html>
